<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Coach - Sign in</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        body {
            background: #fafbff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 1px 3px 0 rgba(60, 64, 67, 0.08), 0 4px 8px 3px rgba(60, 64, 67, 0.04);
            border: 1px solid #e8eaed;
            overflow: hidden;
            max-width: 480px;
            width: 100%;
        }

        .login-form {
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .brand h1 {
            color: #202124;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .brand p {
            color: #5f6368;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .privacy-notice {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .privacy-notice h4 {
            color: #2e7d32;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .privacy-notice p {
            font-size: 12px;
            color: #2e7d32;
            line-height: 1.4;
            opacity: 0.8;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #5f6368;
        }

        .remember-me input {
            accent-color: #1a73e8;
        }

        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-actions {
            margin-bottom: 24px;
        }

        .signup-link {
            text-align: center;
            color: #5f6368;
            font-size: 14px;
        }

        .signup-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }



        @media (max-width: 480px) {
            .login-form {
                padding: 32px 24px;
            }

            .brand h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="brand">
                <div class="brand-logo">
                    <div class="brand-icon">
                        <span class="material-icons-round">psychology</span>
                    </div>
                </div>
                <h1>Study Coach</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="form-section">
                <form>
                    <div class="form-field">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-field">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>

                    <div class="privacy-notice">
                        <h4>
                            <span class="material-icons-round" style="font-size: 16px;">shield</span>
                            Privacy-first design
                        </h4>
                        <p>Your study data stays on your device unless you choose cloud features.</p>
                    </div>

                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Stay signed in</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="primary-button">
                            <span class="material-icons-round">arrow_forward</span>
                            Continue
                        </button>
                    </div>
                </form>
            </div>

            <div class="signup-link">
                New to Study Coach? <a href="signup.html">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
