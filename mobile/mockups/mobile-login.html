<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Coach - Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="mobile-shared-styles.css">
    <style>
        /* Login page specific styles */
        .mobile-container {
            background: #fafbff;
            box-shadow: 0 4px 20px rgba(60, 64, 67, 0.15);
        }

        .status-right {
            gap: 4px;
        }

        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px 24px;
        }

        .brand {
            text-align: center;
            margin-bottom: 48px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .brand h1 {
            font-size: 32px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 4px;
        }

        .brand p {
            color: #5f6368;
            font-size: 16px;
        }

        .login-form {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 1px 3px 0 rgba(60, 64, 67, 0.08), 0 4px 8px 3px rgba(60, 64, 67, 0.04);
            border: 1px solid #e8eaed;
            margin-bottom: 24px;
        }

        .privacy-notice {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .privacy-notice h4 {
            color: #2e7d32;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .privacy-notice p {
            font-size: 12px;
            color: #2e7d32;
            line-height: 1.4;
            opacity: 0.8;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5f6368;
        }

        .remember-me input {
            accent-color: #1a73e8;
        }

        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            border-radius: 28px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .signup-link {
            text-align: center;
            color: #5f6368;
            font-size: 14px;
        }

        .signup-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .feature-highlight {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .feature-highlight h3 {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        .features {
            list-style: none;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .features li {
            color: #666;
            font-size: 13px;
            padding-left: 20px;
            position: relative;
            line-height: 1.4;
        }

        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
            font-size: 14px;
        }

        /* Custom scrollbar */
        .scrollable-content::-webkit-scrollbar {
            width: 2px;
        }

        .scrollable-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollable-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 1px;
        }



        /* Accessibility improvements */
        .form-group input:focus,
        .login-btn:focus,
        .forgot-password:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Prevent zoom on iOS */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="status-left">
                <span>9:41</span>
            </div>
            <div class="status-right">
                <span class="battery">100%</span>
                <span>ðŸ“¶</span>
                <span>ðŸ“¶</span>
            </div>
        </div>

        <div class="login-content">
            <div class="brand">
                <div class="brand-logo">
                    <div class="brand-icon">
                        <span class="material-icons-round">psychology</span>
                    </div>
                </div>
                <h1>Study Coach</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="login-form">
                <form>
                    <div class="form-field">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-field">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>

                    <div class="privacy-notice">
                        <h4>
                            <span class="material-icons-round" style="font-size: 16px;">shield</span>
                            Privacy-first design
                        </h4>
                        <p>Your study data stays on your device unless you choose cloud features.</p>
                    </div>

                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Stay signed in</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                                <button class="primary-button login-button">
                <span class="material-icons-round">arrow_forward</span>
                Sign in
            </button>
                </form>
            </div>

            <div class="signup-link">
                New to Study Coach? <a href="#" onclick="alert('Navigate to signup screen')">Create account</a>
            </div>

                    </div>
    </div>
        </div>
    </div>
</body>
</html>
